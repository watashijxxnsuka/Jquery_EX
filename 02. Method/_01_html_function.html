<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html() method</title>
  <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
  <ul class="list1">
    <li>HTML</li>
    <li>CSS</li>
    <li>Jquery</li>
  </ul>
  <ul class="list2">
    <li>HTML</li>
    <li>CSS</li>
    <li>Jquery</li>
  </ul>
  <button type="button" id="btn">변경</button>
  <script>
    $(() => { 
      // 1. html() method: 순수 JavaScript 의 innerHTML 과 매핑되는 method
      // 매개변수가 없이 html() method 를 사용하면 선택된 tag 들의 모든 하위태그를 문자열로 리턴
      // 매개변수를 추가하여 html('새로운 태그 문자열')을 사용하면 선택된 태그들의 모든 하위 태그를 삭제하고
      // 매개변수로 주어진 태그를 하위 태그로 생성한다.
      console.log($('.list1').html());
      // console.log(document.querySelector('list').innerHTML);

      // 변경 버튼 클릭 시, .list2 의 내용을 Java, Oracle, JavaScript, Spring 으로 변경
      $('#btn').on('click', (e) => {
        $('.list2').html(`<li>Java</li><li>Oracle</li><li>JavaScript</li><li>Spring</li>`);
      });

      // innerHTML 사용
      // $('button').on('click', (e) => {
      //   document.querySelector('.list2').innerHTML = ('<li>Java</li><li>Oracle</li><li>JavaScript</li><li>Spring</li>');
      // })
    });
  </script>
</body>
</html>
