<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 탐색 선택자</title>
  <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
  <a href="https://www.naver.com">Naver</a>
  <a href="https://www.google.com" title="google">Google❤️</a>
  <a href="https://www.daum.net">Daum</a>
  <script>
    $(() => {
      // 1. 속성 탐색 선택자
      // 해당 태그에 있는 속성과 속성값들을 통해 태그를 선택할 수 있는 선택자.
      // a태그 중 title tag 를 가지고 있는 tag 선택
      $('a[title]').css('background', 'yellow');

      // a tag 중 href 속성의 값이 https://www.daum.net 인 tag 선택
      $("a[href='https://www.daum.net']").css('background', 'red');
    });
  </script>
</body>
</html>
