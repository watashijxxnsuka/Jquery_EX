<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 선택자</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <ul class="grand-parent">
        <li>Html/Css
            <ul>
                <li>Html</li>
                <li>Css</li>
            </ul>
        </li>
        <li>JavaScript
            <ul>
                <li>ES5</li>
                <li class="child">ES6</li>
            </ul>
        </li>
    </ul>
    <script>
        $(() => {
            // 1. 자식 선택자: 선택자.children() 메소드로 선택자의 특정 자식태그를 선택한다.
            $(".grand-parent").children("li").css("background", "green");
            // $(".grand-parent > li").css("background", "green");

            // 2. 자손 선택자
            $(".grand-parent li").css("border", "1px solid black");
        });
    </script>
</body>
</html>
